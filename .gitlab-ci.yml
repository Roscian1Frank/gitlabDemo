include:
  - local: '/src/main/java/backEnd/backend.yml'
  - local: '/src/main/java/frontEnd/frontend.yml'
  - local: '/src/test/java/test.yml'

image: maven:latest

stages:
  - build
  - test
  - run

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

run:
  stage: run
  script:
    - mvn package
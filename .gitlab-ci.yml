include:
  - local: /src/main/java/backEnd/backend.yml
  - local: /src/main/java/frontEnd/frontend.yml
  - local: /src/test/java/test.yml

image: maven:latest

stages:
  - build
  - test
  - run

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

run:
  stage: run
  script:
    - mvn package

